<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex box</title>
    <style>
        /* we just need two things  container and items*/
        .container{
            width:100%;
            height: 550px;
            border:2px solid black;
            display:flex;
        }
        .items{
            /*flex k karn ye align hogye ob enki height or width set krni prege*/
            height: 200px;
            width:200px;
            background-color: tomato;
            border:2px solid green;
            margin:10px;
            padding:3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="items" id="item-1">First box</div> <!-- these are block by default they take 100% width-->
        <div class="items" id="item-2">Second box</div>
        <div class="items" id="item-3">Third box</div>
        <div class="items" id="item-4">Fourth box</div>
        <div class="items" id="item-5">Fifth box</div>
        <div class="items" id="item-6">Sixth box</div>
    </div>
</body>
</html>
