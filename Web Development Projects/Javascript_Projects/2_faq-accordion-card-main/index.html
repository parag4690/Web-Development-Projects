<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | FAQ Accordion Card</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="responsive.css">
</head>

<body>
  <!-- part1 -->
  <img class="desktop" id="box" src="images/illustration-box-desktop.svg" alt="">
  <div class="container">
    <div class="image">
      <img class="desktop" src="images/illustration-woman-online-desktop.svg" alt="">
      <img class="mobile" src="images/illustration-woman-online-mobile.svg" alt="">
    </div>

    <div class="queries">
      <div class="faq">FAQ</div>
      <!--  -->
      <div class="member">
        <div id="inside1" class="inside">

          <div class="content">
            How many team members can I invite?
            <div class="img1">
              <img id="icon1" src="images/icon-arrow-down.svg" alt="">

            </div>

          </div>
        </div>
      </div>
   

<!--  part 2  -->

      <div class="file">
        <div id="inside2" class="inside">
          <!-- <div class="content"> -->
            <div class="content">
          What is the maximum file upload size?
          <div id="icon2" class="img1"><img src="images/icon-arrow-down.svg" alt=""></div>
          </div>
        </div>
      </div>
  

<!-- part 3  -->
      <div class="reset">

        <div id="inside3" class="inside">
          <div class="content">
          How do I reset my password?

          <div id="icon3" class="img1"><img src="images/icon-arrow-down.svg" alt=""></div>
          </div>
        </div>
      </div>
      <!-- Click “Forgot password” from the login page or “Change password” from your profile page.
  A reset link will be emailed to you. -->
      <div class="cancel">

        <div id="inside4" class="inside">
          <div class="content">
          Can I cancel my subscription?
          <div id="icon4" class="img1"><img src="images/icon-arrow-down.svg" alt=""></div>
          </div>
        </div>
      </div>
      <!-- Yes! Send us a message and we’ll process your request no questions asked. -->
      <div class="support">

        <div id="inside5" class="inside">
          <div class="content">
          Do you provide additional support?
          <div id="icon5" class="img1"><img src="images/icon-arrow-down.svg" alt=""></div>
          </div>
        </div>
      </div>
      <!-- Chat and email support is available 24/7. Phone lines are open during normal business hours. -->
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
