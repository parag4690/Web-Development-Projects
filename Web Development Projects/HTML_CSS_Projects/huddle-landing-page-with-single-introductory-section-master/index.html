<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="responsive_style.css">
</head>

<body>
  <div class="container">

    <div class="logo"><img src="images/logo.svg" alt=""></div>
    <!--  -->
    <div class="inside_container">
      <div class="pic"><img src="images/illustration-mockups.svg" alt=""></div>
      <div class="content">
        <div class="heading">
          Build The Community Your Fans Will Love
        </div>
        <div class="paragraph">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </div>
        <div class="button">
          Register
        </div>
      </div>
    </div>

    <!--  -->

     <div class="socail">
      
        <div class="facebook"><img  src="images/logo-facebook.svg" alt=""></div>
        <div class="twitter"><img src="images/logo-twitter.svg" alt=""></div>
        <div class="insta"><img src="images/logo-instagram.svg" alt=""></div>
    </div>
  </div>

</body>

</html>
